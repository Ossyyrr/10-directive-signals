<h1>Agregar producto</h1>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label for="">Nombre</label>
    </div>
    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control" />
    </div>
    <div class="col-auto">
      <span customLabel [color]="color" [error]="myForm.get('name')?.errors">
        >Informaci√≥n</span
      >
    </div>
    <hr />
    <div class="row">
      <div class="col">
        <button (click)="changeColor()" class="btn btn-primary">
          Cambiar color
        </button>
      </div>
    </div>
  </div>
</form>

<pre>name: {{ myForm.get("name")?.errors | json }}</pre>
<p>color: {{ color }}</p>
